<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style_Catalog.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="logo_menu">
            <a href="#" class="logo">Fashion</a>
            <ul>
                <li><a href="./index.html" onclick="toogle()">Home</a></li>
                <li><a href="./catalog.html" onclick="toogle()">Catalog</a></li>               
                <li><a href="./myAccaunt/myAccaunt.html" onclick="toogle()">My Account</a></li>                
                <li><a href="#sales" onclick="toogle()">Sales</a></li>
                <li><a href="#company" onclick="toogle()"> About Our Company</a></li>
                <li><a href="#contact" onclick="toogle()">Contact</a></li>
            </ul>
        <div class="toogle" onclick="toogle()"></div>
        </div>
        
        <div class="search-box">
            <input class="search-txt" type="text" name="" placeholder="Search">
            <a class="search-basket"href="#"><i class="fas fa-shopping-basket"></i></a>
            <a class="search-btn" href="#"><i class="fas fa-search"></i></a>
                
        </div>
        <!-- Создание chat кнопки -->
        <div id="chatbox" class="chatbox"> 
            <button class="open_button">Chat</button>
            <div class="chat_popup" id="myform">
                <form action="" class="form_container">
                    <h1>Chat</h1>
                    <label for="msg"><b>Message</b></label>
                    <textarea placeholder="Type number here..." name="msg" required></textarea>
                    <button type="submit" class="btn_chat">Send</button>
                    <button type="button" class="btn_chat cancel">Close</button>
                </form>
            </div>
        </div>
    </header>
    
    <section class="sec work" id="catalog">
        <div class="content">
            <div class="last">
                <div id="sidebar">
                    <div class="toogle_btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <ul id="ul_catalog">
                        <li>Catalog</li>
                        <li><button id="all_products">All products</button></li>
                        <li><button id="men">Men</button></li>
                        <li><button id="women">Women</button></li>
                        <li><button id="shoesmen">Shoes For Men</button></li>
                        <li><button id="shoeswomen">Shoes For Women</button></li>
                        <li><button id="bags">Bags</button></li>
                        <li><button id="accesories">Accesories</button></li>
                        <li class="filter">
                            <button id="filter">Filter</button>
                            <ol id="price"> <label for="">Price</label>
                                <i class="fas fa-search"></i>
                            </ol>
                            <ol id="name"> <label for="">Name</label>
                                <input class="name_filter" type="text" value="Shirt">
                                <i id='search_name' class="fas fa-search"></i>
                            </ol>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="mxw800p">
                <h3>Catalog</h3>
                <p class="value_product ">
                    Manage to buy
                </p>
            </div>
            <div class="containr_products">

                
            </div>
            
        </div>
    </section>
    <section class="sec contact" id="contact">
        <div class="content">
            <div class="mxw800p">
                <h3>Send Us A Message</h3>
            </div>
            <div class="contactForm">
                <form>
                    <div class="row100">
                        <div class="inputBx50">
                            <input type="text" name="" placeholder="Full Name">
                        </div>
                        <div class="inputBx50">
                            <input type="text" name="" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputBx100">
                            <textarea placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputBx100">
                            <input type="submit" name="" value="Send">
                        </div>
                    </div>
                </form>
            </div>
            <div id="footer">
                <div id="container_1">
                    <h4>Shop</h4>
                   
                </div>
                <div id="container_2">
                    <h4>Information</h4>
                    
                </div>
                <div id="container_3">
                    <h4>Customer Service</h4>
                    
                </div>
            </div>
            <div class="sci">
                <ul>
                    <li>
                        <a href="#"> <img src="./img/social/facebook.png" alt=""></a>
                        <a href="#"> <img src="./img/social/inst.png" alt=""></a>
                        <a href="#"> <img src="./img/social/telegram.png" alt=""></a>
                        <a href="#"> <img src="./img/social/twitter.png" alt=""></a>

                    </li>
                </ul>
            </div>
            <p class="copyright">Design & Developed By <a href="#">Denis Kuchko</a></p>
        </div>
    </section>
    
    <script src="./chatbox.js"></script>
    <script src="./footer.js"></script>
    <script src="./footer_script.js"></script>
    <script src="./script.js"></script>
    <script src="./catalog.js"></script>
    <script src="./catalog/store.js"></script>
    <script src="./catalog_script.js"></script>
</body>
</html>
